<form (ngSubmit)="onSubmit()" [formGroup]="formulary">
    <div id="upper-container">
        <div id="balls-row">
            <ng-container *ngFor="let ball of allBetBalls" >
                <app-ball
                    [number]="ball"
                    [radius]="15"
                    [fontWeight]="'bold'"
                    [fontSize]="12"
                ></app-ball>
            </ng-container>
        </div>
        <div id="bet-row">
            <div id="bet-wrapper">
                <span>{{betBallsQuantity}}x</span>
                <input type="number" formControlName="betQuantity" />
            </div>
            <button id="button-ok" class="pointer" type='button' (click)="applyBet()">
                {{'BetSlip.Ok' | translate}}
            </button>
            <div class="warning" *ngIf="showWarningSelectBalls">
                {{'BetSlip.WarningSelectBall' | translate}}
            </div>
            <div class="warning" *ngIf="showWarningMinBet">
                {{'BetSlip.WarningMinBet' | translate}}
            </div>
        </div>
    </div>
    <div id="lower-container">
        <div id="bet-total">
            {{'BetSlip.Total' | translate}}: {{total}}â‚¬
        </div>
        <div>
            <button id="button-place-bet" class="pointer" type="submit">
                {{'BetSlip.PlaceBet' | translate}}
            </button>
            <div class="warning" *ngIf="showWarningPlaceBet">
                {{'BetSlip.WarningApplyBet' | translate}}
            </div>
        </div>
    </div>
</form>
